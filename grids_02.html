<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
    <style>
        .on{
            background: orange;
        }
        .content{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 5px;
        }
        div{
            padding: 50px;
            text-align: center;
            border-style: solid;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <button onclick="start()">START</button>
    <button onclick="stop()">STOP</button>
    <button onclick="toggle()">TOGGLE</button>
    <button onclick="move()">MOVE</button>
    
    <main class="content">
        <div id="s1">1</div>
        <div id="s2">2</div>
        <div id="s3">3</div>
        <div id="s4">4</div>
        <div id="s5">5</div>
        <div id="s6">6</div>
        <div id="s7">7</div>
        <div id="s8">8</div>
        <div id="s9">9</div>
        <div id="s10">10</div>
        <div id="s11">11</div>
        <div id="s12">12</div>
    </main>
    <script>
         let timer = null;
        num = 1;
        const id = 's'+ num;
        i=0
        function toggle(){
            i = 1+i;
            const element = document.getElementById('s'+i);
            element.classList.add('on'); 
            timer = setTimeout(() => {
                toggle();
                if (i == 11) stop(); 
               console.log('hello from timer');
               element.classList.remove('on');   
            }, 100);
        }
        let timeout = 1000;
        function start(){
            timer = setTimeout(() => {
               toggle();
               console.log('hello from timer');
               start();
            }, 1000);
        }
        function stop(){
            clearTimeout(timer);
        }
        
        function move(){
            const element = document.getElementById('s1');   
            element.classList.toggle('on');
            timer = setTimeout(() => {     
                toggle()
                console.log('hello from mover');
                move();
            }, 1000);
        }
    </script>
</body>
</html>
